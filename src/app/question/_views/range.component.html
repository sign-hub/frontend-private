<div class="input-upload">
    <form #nForm="ngForm">
        <div class="input-title">
            Range slider configuration
        </div>
        <div class="input-body">
            <md-input-container class="p-full-width">
                <input mdInput placeholder="Name" name="name" [(ngModel)]="input.name" #name="ngModel" id="name">
            </md-input-container>
            <md-input-container class="p-full-width">
                    <input mdInput placeholder="Label" name="label" [(ngModel)]="input.label" #name="ngModel" id="label">
                </md-input-container>
            <md-input-container class="p-full-width">
                <input mdInput type="number" placeholder="Min" name="min" [(ngModel)]="input.min" #min="ngModel" id="min">
            </md-input-container>
            <md-input-container class="p-full-width">
                    <input mdInput type="number" placeholder="Max" name="max" [(ngModel)]="input.max" #max="ngModel" id="max">
                </md-input-container>
                <md-input-container class="p-full-width">
                        <input mdInput type="number" placeholder="Step" name="step" [(ngModel)]="input.step" #step="ngModel" id="step">
                    </md-input-container>
        </div>
        <div class="input-footer">
            <button md-button color="primary" (click)="save()"><i class="material-icons">&#xE161;</i> Save</button>
            <button md-button color="primary" [md-dialog-close]="true"><i class="material-icons">&#xE5CD;</i> Cancel</button>
        </div>
    </form>
</div>
