<div class="del-container">
  <div class="del-title">
    Contact remove
  </div>
  <div class="del-body">
    <div class="del-text">
      Are you sure you want to permanently delete the selected contact?
      <div class="m-select">{{contact.email}}</div>
    </div>
  </div>
  <div class="del-action">
    <button md-button (click)="deleteContact()" class="del-button" [disabled]="loading" color="primary">
      <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
      <i *ngIf="!loading" class="material-icons">&#xE161;</i><br/> Remove
    </button>
    <button md-button class="del-button" color="primary" [md-dialog-close]="true"><i class="material-icons">&#xE5CD;</i><br/>Cancel
    </button>
  </div>
</div>
