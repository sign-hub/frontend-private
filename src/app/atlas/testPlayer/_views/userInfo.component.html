<div class="input-upload">

        <div class="input-body">
            <md-input-container class="p-full-width">
                <input mdInput placeholder="First name" name="name" [(ngModel)]="input.name" #name="ngModel" id="name"
                    required>
            </md-input-container>
            <md-input-container class="p-full-width">
                <input mdInput placeholder="Last name" name="surname" [(ngModel)]="input.surname" #surname="ngModel"
                    id="surname" required>
            </md-input-container>

            <select placeholder="Select a language" style="width: 100%;" (change)="setLanguage($event.target.value)">
                <option class="mat-checkbox" [selected]="language.name === selectedLanguage"
                    *ngFor="let language of languages" [ngValue]="language">
                    {{ language.name }}
                </option>
            </select>
