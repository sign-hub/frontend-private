<div class="input-upload">
    <form #nForm="ngForm">
        <div class="input-title">
            Uploads configuration
        </div>
        <div class="input-body">

            <md-input-container class="p-full-width">
                <input mdInput placeholder="Name" name="name" [(ngModel)]="input.name" #name="ngModel" id="name"
                    required>
            </md-input-container>

            <select placeholder="Seleziona tipo Uploads" (change)="setUploadType($event.target.value)">
                <option class="mat-checkbox"  *ngFor="let upload of uploads" [selected]="selected == upload.value" [value]="upload.value" >
                    {{ upload.viewValue }}
                </option>
            </select>    

     <!--        <md-select placeholder="Seleziona tipo Uploads"  (change)="setUploadType($event.target.value)">
                <md-option *ngFor="let upload of uploads" [value]="upload.value" >
                    {{ upload.viewValue }}
                </md-option>
            </md-select> -->

            <md-checkbox [checked]="input.transition" (change)="changeTransition()" name="transition">Transition</md-checkbox>
            <md-checkbox [checked]="input.notToSave" (change)="changeNotToSave()" name="notToSave">Not to save</md-checkbox>
        </div>
        <div class="input-footer">
            <button md-button color="primary" (click)="save()">
                <i class="material-icons">&#xE161;</i> Save</button>
            <button md-button color="primary" [md-dialog-close]="true">
                <i class="material-icons">&#xE5CD;</i> Cancel</button>
        </div>
    </form>
</div>
