<div class="input-upload">
    <form #nForm="ngForm">
        <div class="input-title">
            Custom Click Area configuration
        </div>
        <div class="input-body">
            <md-input-container class="p-full-width">
                <input mdInput type="text" placeholder="Name" name="name" [(ngModel)]="input.name" #chars="ngModel"
                    id="name">
            </md-input-container>
            <md-input-container class="p-full-width">
                <input mdInput type="number" placeholder="Value" name="value" [(ngModel)]="input.value" #chars="ngModel"
                    id="value">
            </md-input-container>
            <md-checkbox [checked]="input.transition" (change)="changeTransition()" name="transition">Transition
            </md-checkbox>
            <md-checkbox [checked]="input.notToSave" (change)="changeNotToSave()" name="notToSave">Not to save
            </md-checkbox>
        </div>
        <div class="input-footer">
            <button md-button color="primary" (click)="save()"><i class="material-icons">&#xE161;</i> Save</button>
            <button md-button color="primary" [md-dialog-close]="true"><i class="material-icons">&#xE5CD;</i>
                Cancel</button>
        </div>
    </form>
</div>
