<div class="del-container">
    <div class="del-title">
        Media remove
    </div>
    <div class="del-body">
        <div class="del-text">
            Are you sure you want to permanently delete the selected media?
            <div class="m-select">Media</div>
        </div>
    </div>
    <div class="del-action">
        <button md-button class="del-button" color="primary" (click)="deleteMedia()"><i class="material-icons">&#xE161;</i><br/>Remove</button>
        <button md-button class="del-button" color="primary" [md-dialog-close]="true"><i class="material-icons">&#xE5CD;</i><br/>Cancel</button>
    </div>
</div>
